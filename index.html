<style>

    * {
        padding: 0;
        margin: 0;
    }

    nav {
        height: 60px;
        width: 100%;

    ul {

        justify-content: space-evenly;
    }

    ul li {

    }

    ul a {

        justify-content: space-evenly;
    }

    .box1 {
        height: 300px;
        width: 300px;
        background-color: cadetblue;

    }

    .cont2 {
        display: flex;
        justify-content: space-around;
        border: 2px solid black;

    }

    .box3 {
        height: 200px;
        width: 800px;

    }

    footer {
        height: 20px;
        width: 100%;
        background-color: darkslategrey;
        color: white;
        text-align: center;
        padding: 20px 0px;
    }

    .box4 {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        border-radius: 50px;
        background-color: burlywood;
        position: fixed;
        margin: 20px 1125px;

    <nav>
